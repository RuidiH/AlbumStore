apiVersion: apps/v1
kind: Deployment
metadata:
  name: album-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: album-app
  template:
    metadata:
      labels:
        app: album-app
    spec:
      containers:
      - name: album-app-container
        image: album-app:local
        ports:
          - containerPort: 3001
        envFrom: # ‚Üê must be INSIDE the container
          - configMapRef:
              name: album-env
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
